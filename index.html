<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
        <div class="container">
            <h1>Idle Clicker Undertale</h1>
            <p id="cadran">Score: <span id="gold">0</span></p>
            <p>Gold par clic: <span id="goldPerClick">1</span></p>
            <button id="clickButton"><img src="/assets/img/flower.png" alt=""></button>
            <p>Gold par seconde: <span id="goldPerSecond">0</span></p>
            <button id="buyUpgrade">Achetez une amélioration des clics (Cost: <span id="upgradeCost">10</span> gold)</button>
            <button id="buyPassiveIncome">Achetez une amélioration passive (Cost: <span id="passiveIncomeCost">50</span> gold)</button>
            <button id="resetButton"><img src="/assets/img/restart.svg" alt=""></button>
            <div class="progress-container">
                <div class="level-display" id="levelDisplay">Level 1</div>
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <script src="/js/script.js"></script>
</body>

</html>
